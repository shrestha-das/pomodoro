<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <!-- Timer -->
        <div class="timer">
            <h1>25:00</h1>
        </div> 
        <!-- Pause / Play / Reset -->
        <div class="PPR">
            <button>Pause</button>
            <button>Play</button>
            <button>Reset</button>
        </div>
        <!-- Work / Break -->
        <div class="WB">
            <button>Work</button>
            <button>Break</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
