<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="screen">
        <!-- Timer -->
        <div id="timer">
            <h1>25:00</h1>
        </div> 
        <!-- Pause / Play / Reset -->
        <div id="PPR">
            <button id="pause"><i class="ri-pause-line"></i></button>
            <button id="play"><i class="ri-play-fill"></i></button>
            <button id="reset"><i class="ri-loop-left-line"></i></button>
        </div>
        <!-- Work / Break -->
        <div id="WB">
            <button id="work">Work [25 min]</button>
            <button id="break">Break [5 min]</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
